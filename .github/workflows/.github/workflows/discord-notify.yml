name: SA-MP Update Notification

on:
  push:
    paths:
      - 'updates/update-log.md'  # triggers only when this file changes

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Send update log to Discord
        run: |
          # Read the file and escape for JSON
          CONTENT=$(cat updates/update-log.md | jq -Rs .)
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"**[SA-MP Server Update]**\n$CONTENT\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
