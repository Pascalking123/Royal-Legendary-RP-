name: Discord Update
on:
  push:
    paths:
      - 'updates/update-log.md'  # Only trigger when this file changes

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Read update log
        id: read
        run: |
          echo "UPDATE_LOG<<EOF" >> $GITHUB_ENV
          cat updates/update-log.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send to Discord
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            **[SA-MP Server Update]**
            ${{ env.UPDATE_LOG }}
