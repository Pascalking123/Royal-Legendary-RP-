name: Discord Notification

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord message
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"New push to the repository!\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
