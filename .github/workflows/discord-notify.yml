name: Discord Update Notification

on:
  push:
    paths:
      - 'updates/update-log.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send update to Discord
        run: |
          CONTENT=$(cat updates/update-log.md | jq -Rs .)
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"**[SA-MP Servers Update]**\n$CONTENT\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
