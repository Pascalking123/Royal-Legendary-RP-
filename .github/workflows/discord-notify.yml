name: SA-MP Update Notification

on:
  push:
    paths:
      - 'updates/update-log.md'  # Only trigger when this file changes

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read update log
        id: read
        run: |
          # Read the file and store in a GitHub environment variable
          echo "UPDATE_CONTENT<<EOF" >> $GITHUB_ENV
          cat updates/update-log.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Discord message
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            **[SA-MP Server Update]**
            ${{ env.UPDATE_CONTENT }}
